<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body background="images/wallpaper.jpg">
    <div class="container">
        <form id="forma" action="login.php" method="post" style="background:linear-gradient(rgb(167, 165, 165),rgb(194, 192, 192),white,white,white,white,white);">
            <div class="row row-content align-items-center justify-content-center">
                <div class="col-12">
                    <h2>Log In</h2>
                </div>
            </div>
                <hr><br />
                <div class="row row-content align-items-center justify-content-center">
                    <div class="col-12">
                        <label for="user_email"></label>
                        <i class="fa fa-user icon"></i><input class="index_form" type="email" name="user_email" placeholder="user@mail.com"
                            required autofocus="autofocus"><br /><br />
                    </div>
                </div>
            <div class="row row-content align-items-center justify-content-center">
                <div class="col-12">
                    <label for="user_password"></label>
                    <i class="fa fa-lock icon"></i><input class="index_form" type="password" name="user_password" placeholder="Password" required><br /><br />
                </div>
            </div>
            <div class="row row-content align-items-center justify-content-center">
                <div class="col-12">
                    <h4 style="color: #ff0000a3; text-shadow: 1px 1px ff0000a3;">Invalid credentials!</h4>
                </div>
            </div>
                <br /><br />
                <div class="row row-content align-items-center justify-content-center">
                    <div class="col-12">
                        <input id="login_button" type="submit" name="submit" value="Log In">
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
